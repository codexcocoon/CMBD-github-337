<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="w-full h-screen flex bg-red-200">
        <div class="m-auto w-96 p-4 bg-white rounded-lg text-center border border-white shadow shadow-gray-500">
            <div class="text-6xl text-center mb-3" id="show">0</div>
            <button class="border px-4 py-2 rounded shadow cursor-pointer bg-blue-200 hover:bg-black hover:text-white"
                id="start">Start</button>
            <button class="border border-red-600 px-4 py-2 rounded shadow cursor-pointer bg-red-600 text-white"
                id="reset">Reset</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
